<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Budget Calculator
         </title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div class="main">
            <h1>
               Monthly Budget Calculator
            </h1>
            <div class="income">
                Monthly income:
            </div>
            <div class="savings">
                Monthly savings/investment goal:
            </div>
            <div class="rent">
                Rent/Mortgage:
            </div>
            <div class="light">
                Average light bill:
            </div>
            <div class="internet">
                Utility bill:
            </div>
            <div class="phone">
                Phone bill:
            </div>
            <div class="car">
                Combined vehicle expenses:
            </div>
            <div class="pet">
                Pet expenses:
            </div>
            <div class="food">
                Food costs:
            </div>
            <div class="extra">
                miscellaneous expenses:
            </div>
            <div class="calculation">
                = $ +/-
            </div>
         </div>
    </body>
</html>
